<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="optimizationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8" />
      <stop offset="100%" style="stop-color:#0284C7" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="#F0F9FF"/>
  
  <!-- Speedometer/gauge representing optimization -->
  <path d="M10 30 A16 16 0 0 1 38 30" 
        fill="none" 
        stroke="#E0F2FE" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Colored progress arc -->
  <path d="M10 30 A16 16 0 0 1 34 16" 
        fill="none" 
        stroke="url(#optimizationGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Needle -->
  <line x1="24" y1="30" x2="32" y2="18" 
        stroke="#0284C7" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="24" cy="30" r="3" fill="url(#optimizationGradient)"/>
  
  <!-- Speed indicators -->
  <circle cx="12" cy="28" r="1.5" fill="#64748B"/>
  <circle cx="18" cy="18" r="1.5" fill="#64748B"/>
  <circle cx="30" cy="18" r="1.5" fill="#0EA5E9"/>
  <circle cx="36" cy="28" r="1.5" fill="#0EA5E9"/>
</svg>
