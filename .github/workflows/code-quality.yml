name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, '.md') ||
      contains(github.event.head_commit.added, '.md') ||
      github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md !node_modules/**/*.md !coverage/**/*.md'
          config: '.markdownlint.json'

  html-validate:
    name: HTML Validation
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, '.html') ||
      contains(github.event.head_commit.added, '.html') ||
      github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate HTML
        run: html-validate lusk-cloud-landing-page/**/*.html || true

  css-lint:
    name: CSS Lint
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, '.css') ||
      contains(github.event.head_commit.added, '.css') ||
      github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: lusk-cloud-landing-page/package-lock.json

      - name: Install dependencies
        working-directory: lusk-cloud-landing-page
        run: npm ci

      - name: Run Stylelint
        working-directory: lusk-cloud-landing-page
        run: npm run lint:css
