name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: lusk-cloud-landing-page/package-lock.json

      - name: Install dependencies
        working-directory: lusk-cloud-landing-page
        run: npm ci

      - name: Run tests
        working-directory: lusk-cloud-landing-page
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: lusk-cloud-landing-page/package-lock.json

      - name: Install dependencies
        working-directory: lusk-cloud-landing-page
        run: npm ci

      - name: Run ESLint
        working-directory: lusk-cloud-landing-page
        run: npm run lint || true

      - name: Run Prettier check
        working-directory: lusk-cloud-landing-page
        run: npm run format:check

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: lusk-cloud-landing-page/package-lock.json

      - name: Install dependencies
        working-directory: lusk-cloud-landing-page
        run: npm ci

      - name: Run tests with coverage
        working-directory: lusk-cloud-landing-page
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: lusk-cloud-landing-page/coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
